<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://kit.fontawesome.com/5a1a6f8209.js"
      crossorigin="anonymous"
    ></script>

    <title>Todo List</title>
  </head>
  <body>
    <header class="p-3 mb-3 border-bottom">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none"
          >
            <a class="navbar-brand" href="#">
              <img src="img/navbar-icon.svg" alt="" width="30" height="24" />
            </a>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="/" class="nav-link px-2 fw-bold link-secondary"
                >Simple Todo App</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="container mt-5 pt-5">
      <div class="row gx-5">
        <div class="col-4">
          <div class="border p-5">
            <p class="fs-4 text">What's on your planned?</p>

            <form id="formNote" class="needs-validation" novalidate>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="inputNote"
                  required
                />
                <label class="form-label" for="floatingInput">Task</label>
                <div class="valid-feedback">Looks good!</div>

                <div class="invalid-feedback">Please provide a task title.</div>
              </div>

              <div class="form-floating">
                <textarea
                  class="input-desc form-control"
                  id="inputDesc"
                ></textarea>
                <label for="floatingTextarea2">Description</label>
              </div>
              <button type="submit" class="btn btn-secondary mt-5">
                Submit
              </button>
            </form>
          </div>
        </div>

        <div class="col-6">
          <p class="fs-4 fw-bold">Your List</p>
          <ul class="list-group" id="list"></ul>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
